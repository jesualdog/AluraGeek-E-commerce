<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway:wght@500&family=Roboto:ital,wght@0,100;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="cabecera">
        <div class="contenedor">
            <div class="header-items">
                <div class="logo-texto">
                    <a href="index.html"><img class="cabecera_logo" src="./assets/Logo.png" alt="Imagen Logo"></a>
                    <div class="busqueda">
                        <input type="search" class="busqueda_campo" placeholder="¿Qué deseas buscar?" name="search" id="search">
                        <button class="button-busqueda"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <a class="header-login" href="#">Login</a>
                <button class="button-busqueda-login"><i class="fa-solid fa-magnifying-glass"></i></button> 
            </div>

        </div>
    </header>

    <main>
        <section class="iniciar-sesion">
                <div class="contenedor formulario-login">
                    <h3 class="login-titulo">Iniciar Sesión</h3>
                    <form class="formulario-items" action="">                    
                        <input class="input-login" type="text" placeholder="Escriba su Correo Electrónico">
                        <input class="input-login" type="text" placeholder="Escriba su Contraseña">
                        <button class="login-btn" type="submit">Entrar</button>
                    </form>
                </div>
        </section>
        
        <section class="contact">
            <div class="contenedor contacto">
                <div class="contacto-items">
                    <img class="rodapie_logo" src="./assets/Logo.png" alt="Imagen Logo">
                    <div class="informacion">
                        <a href="">Quienes Somos</a>
                        <a href="">Politica de Privacidad</a>
                        <a href="">Programa de Fidelidad</a>
                        <a href="">Nuestras Tiendas</a>
                        <a href="">Quiero ser Franquiciado</a>
                        <a href="">Anuncie Aquí</a>
                    </div>
                    <div class="formulario-contacto">
                        <h3 class="formulario-titulo">Hable con Nosotros</h3>
                        <form class="formulario" action="">                    
                            <input class="input-nombre" type="text" placeholder="Nombre Completo">
                            <textarea class="input-textarea" name="" id="" cols="30" rows="10" placeholder="Escribe tu Mensaje"></textarea>
                            <button class="contacto-btn" type="submit">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por: Jesualdo Gutiérrez</p>
        <p>2022</p>
    </footer>
    <script src="https://kit.fontawesome.com/5a551c5102.js" crossorigin="anonymous"></script>
</body>
</html>
